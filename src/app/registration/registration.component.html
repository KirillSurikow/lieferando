<mat-card>
    <h1 *ngIf="logOrSign == 'Log in'">
        Log in
    </h1>
    <h1 *ngIf="logOrSign == 'Sign up'">
        Sign up
    </h1>
    <div class="searchContainer">
        <mat-icon matPrefix>mail</mat-icon>
        <input placeholder="Email" type="text" [(ngModel)]="email">
    </div>
    <div class="searchContainer">
        <mat-icon matPrefix>lock</mat-icon>
        <input placeholder="Password" type="text" [(ngModel)]="password">
    </div>

    <button (click)="onSubmit()" class="orangeBG btn">
        Submit
    </button>
</mat-card>
